<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="pideloz">
    <meta name="author" content="jfuentes">
    <title>AdminStore - Shipx</title>
    <!-- archivos css -->
    
    <link href="/css/vendor/materialize/css/materialize.min.css" rel="stylesheet">
    <link href="/fonts/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/css/vendor/icons.css" rel="stylesheet">
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="/css/dashboard.css" rel="stylesheet">
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.png">
  </head>
  <body>
  	<div class="login-page row" id="">
      <div class="login-panel col s12 z-depth-4 card-panel">
        <form class="login-form">
          <div class="row">
            <div class="input-field col s12 center">
              <img src="img/shipx3.png" alt="" class="circle responsive-img valign profile-image-login">
              <p class="center login-form-text">Shipx Administrador</p>
            </div>
          </div>
          <div class="row margin-out">
            <div class="input-field col s12">
              <i class="material-icons prefix">person</i>
              <input id="username" type="text">
              <label for="username" class="center-align">Usuario</label>
            </div>
          </div>
          <div class="row margin-out">
            <div class="input-field col s12">
              <i class="material-icons prefix">https</i>
              <input id="password" type="password">
              <label for="password">Contraseña</label>
            </div>
          </div>
          <div class="row">          
            <div class="input-field col s12 m12 l12  login-text">
                <input type="checkbox" id="remember-me">
                <label for="remember-me">Recuerdame</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="index.html" class="btn waves-effect waves-light col s12">Entrar</a>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 m6 l6">
              <p class="margin-out medium-small"><a href="page-register.html">¡Registrate!</a></p>
            </div>
            <div class="input-field col s6 m6 l6">
                <p class="margin-out right-align medium-small"><a href="page-forgot-password.html">¿Olvidaste tu Contraseña?</a></p>
            </div>          
          </div>
        </form>
      </div>
    </div>
	<!--Jquery    -->
	<script src="/js/vendor/jquery.min.js" type="text/javascript" charset="utf-8" ></script>
	<!--Bootstrapjs    -->
	<script src="/css/vendor/materialize/js/materialize.min.js" type="text/javascript" charset="utf-8" ></script>
  <!--Dashboard    -->
  <script src="/js/dashboard.js" type="text/javascript" charset="utf-8" ></script> 
	<!--FrontEnd Framework-->
	<!-- <script src="/js/vendor/underscore.js" type="text/javascript"></script>
	<script src="/js/vendor/backbone.js"></script> -->
	<!--App js-->
	<script src="/app/init.js" type="text/javascript"></script>

	
  </body>
</html>
